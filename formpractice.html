<!doctype html>
<html lang="eng">
    <head>
        <meta charset="utf-8" />
        <title>HTML Form Example</title>
    </head>
    <body>
        <h1><center>Lets Chat!</center></h1>
        <form action="https://learn.nucamp.co/show_everything.php" method="post">
            Enter First and Last Name:
            <input type="text" name="fullName" placeholder="Joe Biden" />
        </form>
        <form>
            Phone number:
            <input type="text" name="phonenumber" placeholder="123-456-7899" /> 
        </form>
        <form>
            Email:
            <input type="text" name="email" placeholder="abcd@gmail.com" />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
